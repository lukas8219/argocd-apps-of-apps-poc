apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rbac-manager
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.fairwinds.com/stable
    targetRevision: 1.x.x
    chart: rbac-manager
  destination:
    server: https://kubernetes.default.svc
    namespace: rbac-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true